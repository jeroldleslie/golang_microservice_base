version: "2"
services:
  consul:
    image: consul:latest
    ports:
    - 8300:8300
    - 8400:8400
    - 8500:8500
    - 8600:53/udp
  mongodb:
    command: mongod --smallfiles --logpath=/dev/null
    container_name: mongodb
    environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/dev/null
    image: mongo:latest
    ports:
    - 27017:27017
  notificator:
    build:
      context: .
      dockerfile: notificator/Dockerfile
    restart: always
    volumes:
    - .:/go/src/go-microservice-base
    container_name: notificator
    ports:
    - 8801:8081
    - 8802:8082
    environment:
    - SERVICE_ADVERTISE_ADDRESS=192.168.0.6
    - SERVICE_ADVERTISE_PORT=8801
  users:
    build:
      context: .
      dockerfile: users/Dockerfile
    container_name: users
    ports:
    - 8800:8081
    restart: always
    volumes:
    - .:/go/src/go-microservice-base
    environment:
    - SERVICE_ADVERTISE_ADDRESS=192.168.0.6
    - SERVICE_ADVERTISE_PORT=8800


